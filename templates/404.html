{% extends "base.html" %}

{% block title %}404 - page not found error{% endblock %}

{% block body %}
  <div class="row documentation no-border">
    {% if navigation_html %}
      <nav class="documentation__nav">
        {{ navigation_html | safe }}
      </nav>
    {% endif %}
    <main>
      <div class="col-6 u-vertically-center u-align--center">
          <img src="https://assets.ubuntu.com/v1/bcdcf2c8-image-404.svg?w=365" alt="Error owl" width="365" />
        </div>
        <div class="col-6 u-vertically-center">
          <div>
            <h1>404: Page not found</h1>
            <p class="p-heading--four">{{ message or "Sorry, we couldn't find that page." }}</p>
          </div>
        </div>
    </main>
  </div>
{% endblock %}
